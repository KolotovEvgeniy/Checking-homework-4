    <body>
    <script>
        "use strict";

        /*2. Написать программу, которая запрашивает у пользователя действительное число а. Не пользуясь никакими 
        другими арифметическими операциями, кроме умножения, получить а12 за шесть операций.*/

        let a = prompt("Введите число");
        let a12 = a**2 * a**2 * a**2 * a**2 * a**2 * a**2; // использовано возведение в степень, по условиям задачи нужно использовать только умножение

        console.log(a12);
    </script>
    </body>
